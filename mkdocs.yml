site_name: More Greeting Options
repo_url: https://github.com/systopia/de.systopia.moregreetings
site_author: SYSTOPIA
site_url: https://github.com/systopia/de.systopia.moregreetings

theme: 
  name: material

nav:
  - Home: index.md
  - Basics: basics.md
  - Installation: installation.md
  - Usage: usage.md
  - Example: example.md

markdown_extensions:
  - attr_list
  - admonition
  - def_list
  - codehilite
  - toc:
      permalink: True
  - pymdownx.superfences
  - pymdownx.inlinehilite
  - pymdownx.tilde
  - pymdownx.betterem
  - pymdownx.mark

plugins:
  - search:
      lang: en
